


services:
  frontend:
    container_name: frontend-next
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=development

  backend:
    container_name: backend-django
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./backend/src:/app
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    environment:
      # Database connection (can still be overridden by .env)
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - EMAIL_HOST=mailpit

  postgres:
    container_name: postgres-db
    image: postgres:16
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    env_file:
      - .env

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    ports:
      - 5050:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    env_file:
      - .env
    depends_on:
      - postgres
  mailpit:
    container_name: mailpit
    image: axllent/mailpit:latest
    ports:
      - 8025:8025  # Web UI
      - 1025:1025  # SMTP server
    environment:
      - MP_MAX_MESSAGES=5000
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1

  # -------------------------------------------------
  # NEW: Redis service
  # -------------------------------------------------
  redis:
    container_name: redis-cache
    image: redis:7
    ports:
      - 6379:6379     # expose only if you want local access
    volumes:
      - redis-data:/data
    restart: always

volumes:
  postgres-data:
  pgadmin-data:
  redis-data:        # ‚Üê persistent storage for redis
       
