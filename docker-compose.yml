services:
  frontend:
    container_name: frontend-next
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
  backend:
    container_name: backend-django
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    volumes:
      - ./backend/src:/app
    depends_on:
      - postgres
    environment:
      - POSTGRES_DB=recipme
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
  postgres:
    container_name: postgres-db
    image: postgres:16
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=recipme
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    ports:
      - 5050:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@recipme.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    depends_on:
      - postgres
  mailpit:
    container_name: mailpit
    image: axllent/mailpit:latest
    ports:
      - 8025:8025  # Web UI
      - 1025:1025  # SMTP server
    environment:
      - MP_MAX_MESSAGES=5000
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1

volumes:
  postgres-data:
  pgadmin-data: